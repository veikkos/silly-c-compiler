name: Build

on:
    push:
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Install npm dependencies
              run: npm ci

            - name: Run linting
              run: npm run lint

    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Install npm dependencies
              run: npm ci

            - name: Run tests
              run: npm test

    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Install dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y nasm gcc-multilib
                  npm ci

            - name: Build
              run: npm run build

            - name: Compile
              run: |
                  npm run start tests/inputs/simple.c
                  npm run start tests/inputs/fn.c

            - name: Assemble and Link
              run: |
                  nasm -f elf32 simple.asm -o simple.o
                  gcc -m32 -o simple simple.o
                  nasm -f elf32 fn.asm -o fn.o
                  gcc -m32 -o fn fn.o

            - name: Run the executables
              run: |
                  set +e
                  ./simple
                  RETURN_VALUE=$?
                  if [[ $RETURN_VALUE -ne 5 ]]; then
                    echo "Unexpected return value from the executable: $RETURN_VALUE"
                    exit 1
                  fi
                  ./fn
                  RETURN_VALUE=$?
                  if [[ $RETURN_VALUE -ne 5 ]]; then
                    echo "Unexpected return value from the executable: $RETURN_VALUE"
                    exit 2
                  fi
                  exit 0
