name: Build

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Install npm dependencies
              run: npm ci

            - name: Run linting
              run: npm run lint

    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Install npm dependencies
              run: npm ci

            - name: Run tests
              run: npm test

    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Install dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y nasm gcc-multilib
                  npm ci

            - name: Build
              run: npm run build

            - name: Compile
              run: npm run start input.c

            - name: Assemble and Link
              run: |
                  nasm -f elf32 input.asm -o input.o
                  gcc -m32 -o output input.o

            - name: Run the executable
              run: |
                  set +e
                  ./output
                  RETURN_VALUE=$?
                  if [[ $RETURN_VALUE -ne 15 ]]; then
                    echo "Unexpected return value from the executable: $RETURN_VALUE"
                    exit 1
                  fi
                  exit 0
